<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia 3310 Ringtone Maker</title>

    <!-- CSS Section -->
    <style>
    </style>
</head>

<body>

<!-- Header Section -->
<header>
</header>

<!-- Main Content Section -->
<main>

    <button id="createButton">Create</button>

</main>

<!-- JavaScript Section -->
<script src="https://unpkg.com/tone"></script>
<script>

    // EVENT BINDINGS

    document.getElementById('createButton').addEventListener('click', onCreateButtonClick);

    // EVENT HANDLERS

    function onCreateButtonClick() {
        console.log("onCreateButtonClick");

        const synth = new Tone.Synth({ oscillator: { type: 'square' } }).toDestination();
        const notes = [{time:0, note:"A4", dur:"4n"}, {time:"+0.5", note:"F4", dur:"8n"}, {time:"+0.75", note:"G4", dur:"8n"}];
        Tone.loaded().then(() => {
            notes.forEach(n => synth.triggerAttackRelease(n.note, n.dur, Tone.now() + Tone.Time(n.time)));
        });
    }

    // FUNCTIONS WITHOUT SIDE EFFECTS

</script>

</body>

</html>
